<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: orange;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #000080;
            color: white;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .admin-dashboard {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-dashboard ul {
            list-style-type: none;
            padding: 0;
        }

        .admin-dashboard ul li {
            margin: 10px 0;
        }

        .admin-dashboard ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .admin-dashboard ul li a:hover {
            color: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        .card-body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-light" href="#">E-Voting System</a>
    </nav>

    <div class="container">
        <div class="admin-dashboard">
            <h1>Welcome, {{ request.user.username }}</h1>

            <div class="card">
                <div class="card-header">
                    Admin Dashboard
                </div>
                <div class="card-body">
                    <ul>
                        <li><a href="{% url 'add_candidate' %}">Add Candidate</a></li>
                        <li><a href="{% url 'view_candidates' %}">View/Edit/Delete Candidates</a></li>
                        <li><a href="{% url 'view_voters' %}">View Registered Voters</a></li>
                        <li><a href="{% url 'results' %}">View Votes</a></li>
                        <li><a href="{% url 'admin_logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2025 E-Voting System. All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
