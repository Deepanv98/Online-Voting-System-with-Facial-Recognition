<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            margin-top: 50px;
        }

        .card-header {
            background-color: #004085;
            color: white;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .card-body {
            background-color: white;
            padding: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Candidate List</h4>
            </div>
             <div class="card-body">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-warning">Home</a>
        </div>
            <div class="card-body">
                <a href="{% url 'add_candidate' %}" class="btn btn-custom mb-3">Add New Candidate</a>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Candidate ID</th>
                            <th>Full Name</th>
                            <th>Party Name</th>
                            <th>Party Symbol</th>
                            <th>Bio</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for candidate in candidates %}
                            <tr>
                                <td>{{ candidate.id }}</td>
                                <td>{{ candidate.full_name }}</td>
                                <td>{{ candidate.party_name }}</td>
                                <td><img src="{{ candidate.party_symbol.url }}" alt="Party Symbol" width="50" height="50"></td>
                                <td>{{ candidate.bio|truncatewords:10 }}</td>
                                <td>
                                    <a href="{% url 'edit_candidate' candidate.id %}" class="btn btn-edit">Edit</a>
                                    <a href="{% url 'delete_candidate' candidate.id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
