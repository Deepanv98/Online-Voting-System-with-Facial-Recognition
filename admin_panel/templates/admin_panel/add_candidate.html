<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #000080;
            color: white;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        .card-body {
            background-color: #ffffff;
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-light" href="{% url 'admin_dashboard' %}">E-Voting System</a>    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add New Candidate
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Candidate Full Name -->
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>

                    <!-- Party Name -->
                    <div class="mb-3">
                        <label for="party_name" class="form-label">Party Name</label>
                        <input type="text" class="form-control" id="party_name" name="party_name" required>
                    </div>

                    <!-- Party Symbol -->
                    <div class="mb-3">
                        <label for="party_symbol" class="form-label">Party Symbol</label>
                        <input type="file" class="form-control" id="party_symbol" name="party_symbol" accept="image/*" required>
                    </div>

                    <!-- Candidate Bio -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">Candidate Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Add Candidate</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 E-Voting System. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
