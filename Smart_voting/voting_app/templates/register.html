{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            background-color: #004085;
            padding: 15px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00aaff;
        }

        .btn-outline {
            margin: 5px;
            border: 2px solid white;
            color: white;
            padding: 7px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background-color: white;
            color: #004085;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/registration-background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #343a40;
            padding: 20px;
            background-color: #F5F5F5;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            margin: 20px auto;
        }

        .registration-container h1 {
            font-size: 28px;
            font-weight: bold;
            color: #004085;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #004085;
            border-color: #004085;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        hr {
            width: 100%; /* Set the desired width as a percentage or fixed value */
            margin: auto; /* Center the hr if using percentage width */
            border: 1px solid blue; /* Optional: Customize the border style */
            }

    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">E-VOTING SYSTEM</div>
        <nav>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'signin' %}" class="btn btn-outline">Login</a>
        </nav>
    </header>

    <div class="registration-container">
        <h1>Register for E-Voting</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Personal Details -->
            <h5 class="mb-3">Personal Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <hr>
            <br>
            <!-- Contact Details -->
            <h5 class="mb-3">Contact Details</h5>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" name="mob" class="form-control" minlength="10" maxlength="10" id="phone" placeholder="Enter your phone number" required>
            </div>
            <br>
            <hr>
            <br>
            <!-- Address Details -->
            <h5 class="mb-3">Address Details</h5>
            <div class="mb-3">
                <label for="addressLine1" class="form-label">Address Line 1</label>
                <input type="text" name="add1" class="form-control" id="addressLine1" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="addressLine2" class="form-label">Address Line 2</label>
                <input type="text" name="add2" class="form-control" id="addressLine2" placeholder="Apartment, suite, etc. (optional)">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" id="state" placeholder="Enter your state" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" name="pcode" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
            </div>
            <br>
            <hr>
            <br>

            <h5 class="mb-3">Account Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Password</label>
                    <input type="password" name="pass1" class="form-control" id="pass1" placeholder="Enter your password" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Confirm Password</label>
                    <input type="password" name="pass2" class="form-control" id="pass2" placeholder="Re-Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="container mt-4">
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                {{ m}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
