<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        .card-body {
            background-color: #ffffff;
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">E-Voting System</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
               <h2>Edit Candidate</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Candidate Full Name -->
       <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ candidate.full_name }}" required>
        </div>

        <div class="mb-3">
            <label for="party_name" class="form-label">Party Name</label>
            <input type="text" class="form-control" id="party_name" name="party_name" value="{{ candidate.party_name }}" required>
        </div>

        <div class="mb-3">
            <label for="party_symbol" class="form-label">Party Symbol</label>
            <input type="file" class="form-control" id="party_symbol" name="party_symbol" accept="image/*">
            {% if candidate.party_symbol %}
            <div class="mt-2">
                <img src="{{ candidate.party_symbol.url }}" alt="Party Symbol" width="50">
            </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Candidate Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" required>{{ candidate.bio }}</textarea>
        </div>

        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Update Candidate</button>
        </div>

                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 E-Voting System. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
