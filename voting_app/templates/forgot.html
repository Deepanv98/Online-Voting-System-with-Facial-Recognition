{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            background-color: #004085;
            padding: 15px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00aaff;
        }

        .btn-outline {
            margin: 5px;
            border: 2px solid white;
            color: white;
            padding: 7px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background-color: white;
            color: #004085;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/login-background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #343a40;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin-top: 80px; /* To avoid overlap with header */
        }

        .login-container h1 {
            font-size: 28px;
            font-weight: bold;
            color: #004085;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #004085;
            border-color: #004085;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-text {
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #004085;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">E-VOTING SYSTEM</div>
        <nav>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'signup' %}" class="btn btn-outline">Register</a>
        </nav>
    </header>
    <br>
    <div class="login-container">
        <h1>Forgot Password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
<!--                <label for="email" class="form-label">Email Address</label>-->
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>

        <div class="container mt-4">
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                {{ m}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <div class="form-text mt-3">
            <a href="{% url 'signin' %}">Login</a>
        </div>

        <div class="footer mt-3">
            Don't have an account? <a href="{% url 'signup' %}">Register here</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
